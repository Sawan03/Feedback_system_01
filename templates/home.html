<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Home</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="font-sans bg-gray-100">

    <div class="container mx-auto mt-8 p-8 bg-white shadow-md max-w-full border">
        <h1 class="text-3xl font-bold text-center mb-8 bg-blue-500 text-white p-4 rounded">Login Home Page</h1>

        <div class="flex justify-center mb-4">
            <label class="inline-flex items-center mr-4">
                <input type="radio" name="loginType" id="professorLogin" class="form-radio">
                <span class="ml-2">Professor Login</span>
            </label>

            <label class="inline-flex items-center mr-4">
                <input type="radio" name="loginType" id="studentLogin" class="form-radio">
                <span class="ml-2">Student Login</span>
            </label>

            <!-- Add more radio buttons for other login types as needed -->
        </div>

        <div class="text-center">
            <button onclick="redirectToSelectedLogin()" class="bg-blue-500 text-white px-4 py-2 rounded-md">
                Go to Selected Login
            </button>
        </div>
    </div>

    <script>
        function redirectToSelectedLogin() {
            const professorLogin = document.getElementById('professorLogin').checked;
            const studentLogin = document.getElementById('studentLogin').checked;

            if (professorLogin) {
                window.location.href = '/login';
            } else if (studentLogin) {
                window.location.href = '/student_login';
            }
            // Add more conditions for other login types as needed
        }
    </script>

</body>

</html>
